<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:black;
color:white;
overflow:hidden;
}

/* VIDEO FONDO */
.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
}

.overlay{
position:fixed;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.95));
z-index:-2;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
width:100%;
padding:18px 50px;
background:rgba(0,0,0,.75);
backdrop-filter:blur(10px);
display:flex;
justify-content:center;
z-index:1000;
}

.logo{
font-weight:800;
letter-spacing:4px;
font-size:22px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* MENU PRINCIPAL */
.main-menu{
display:flex;
gap:60px;
}

/* TARJETAS */
.menu-card{
width:260px;
height:320px;
border-radius:18px;
overflow:hidden;
position:relative;
cursor:pointer;
transition:.5s;
}

.menu-card img{
width:100%;
height:100%;
object-fit:cover;
transition:.6s;
}

.menu-card::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.menu-title{
position:absolute;
bottom:25px;
left:25px;
font-size:24px;
letter-spacing:2px;
}

.menu-card:hover{
transform:scale(1.08);
box-shadow:0 40px 80px rgba(0,0,0,.9);
}

.menu-card:hover img{
transform:scale(1.15);
}
</style>
</head>

<body>

<!-- VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
<source src="f1-video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar">
<div class="logo">FORMULA WORLD GX</div>
</nav>

<!-- MENU PRINCIPAL -->
<section class="hero">

<div class="main-menu">

<!-- CAMPEONATOS -->
<div class="menu-card" onclick="go('campeonatos.html')">
<img src="campeonatos.jpg">
<div class="menu-title">CAMPEONATOS</div>
</div>

<!-- PILOTOS -->
<div class="menu-card" onclick="go('pilotos.html')">
<img src="pilotos.jpg">
<div class="menu-title">PILOTOS</div>
</div>

<!-- RESULTADOS -->
<div class="menu-card" onclick="go('resultados.html')">
<img src="resultados.jpg">
<div class="menu-title">RESULTADOS</div>
</div>

</div>

</section>

<script>
function go(link){
window.location.href = link
}
</script>

</body>
</html>
