<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<!-- FUENTE -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<!-- ICONO WEB -->
<link rel="icon" type="image/png" href="formulalogo.png">
<link rel="apple-touch-icon" href="formulalogo.png">

<!-- PREVIEW DISCORD / REDES -->
<meta property="og:title" content="Formula World GX">
<meta property="og:description" content="Formula World GX, el sitio de los corredores">
<meta property="og:image" content="formulalogo.png">
<meta property="og:type" content="website">
<meta name="theme-color" content="#000000">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:black;
color:white;
overflow:hidden;
}

/* VIDEO FONDO */
.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
}

.overlay{
position:fixed;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.95));
z-index:-2;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
width:100%;
padding:18px 50px;
background:rgba(0,0,0,.75);
backdrop-filter:blur(10px);
display:flex;
justify-content:center;
z-index:1000;
}

.logo{
font-weight:800;
letter-spacing:4px;
font-size:22px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* MENU PRINCIPAL */
.main-menu{
display:flex;
gap:60px;
align-items:flex-start;
}

/* TARJETAS */
.menu-card{
width:260px;
height:320px;
border-radius:18px;
overflow:hidden;
position:relative;
cursor:pointer;
transition:.5s;
}

.menu-card img{
width:100%;
height:100%;
object-fit:cover;
transition:.6s;
}

.menu-card::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.menu-card:hover{
transform:scale(1.08);
box-shadow:0 40px 80px rgba(0,0,0,.9);
}

.menu-card:hover img{
transform:scale(1.15);
}

/* COLUMNA CENTRAL */
.pilotos-col{
display:flex;
flex-direction:column;
align-items:center;
gap:15px;
}

/* BOTON MUSICA */
.music-btn{
padding:10px 18px;
border:none;
border-radius:10px;
background:rgba(0,0,0,.7);
color:white;
cursor:pointer;
transition:.3s;
backdrop-filter:blur(6px);
letter-spacing:1px;
}

.music-btn:hover{
background:rgba(255,0,0,.7);
}

/* TEXTO FIA */
.fia-info{
margin-top:10px;
text-align:center;
font-size:12px;
color:rgba(255,255,255,.7);
line-height:1.6;
letter-spacing:1px;
}

.fia-info span{
display:block;
font-weight:600;
color:white;
margin-top:4px;
}
</style>
</head>

<body>

<!-- VIDEO FONDO -->
<video class="bg-video" autoplay muted loop playsinline>
<source src="f1-video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar">
<div class="logo">FORMULA WORLD GX</div>
</nav>

<!-- MENU -->
<section class="hero">

<div class="main-menu">

<!-- CAMPEONATOS -->
<div class="menu-card" onclick="go('campeonatos.html')">
<img src="campeonatos.png">
</div>

<!-- PILOTOS -->
<div class="pilotos-col">

<div class="menu-card" onclick="go('pilotos.html')">
<img src="pilotos.png">
</div>

<button class="music-btn" id="musicBtn" onclick="toggleMusic()">
MUSICA OFF
</button>

<div class="fia-info">
Comisarios FIA  
<span>Ethan Collins - Gennaro Foressi</span>

SubComisario FIA  
<span>CÃ©sar Bustos</span>

Director de Carreras  
<span>Blake Laurent - Kenzie</span>
</div>

</div>

<!-- PISTAS -->
<div class="menu-card" onclick="go('pistas.html')">
<img src="pistas.png">
</div>

</div>
</section>

<!-- AUDIO -->
<audio id="bgMusic" src="NFS.mp3" loop></audio>

<script>

/* NAVEGACION */
function go(link){
window.location.href = link;
}

/* MUSICA */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

music.volume = 0.5;

document.addEventListener("click", ()=>{
music.play();
btn.textContent="MUSICA ON";
},{ once:true });

function toggleMusic(){
if(music.paused){
music.play();
btn.textContent="MUSICA ON";
}else{
music.pause();
btn.textContent="MUSICA OFF";
}
}

</script>

</body>
</html>
