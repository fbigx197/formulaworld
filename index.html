<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron', sans-serif;
}

body{
    background:#000;
    color:white;
    overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:18px 40px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{
    font-weight:800;
    letter-spacing:2px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    opacity:0.8;
    transition:.3s;
}

.nav-links a:hover{
    opacity:1;
    color:#00ffff;
}

/* ================= HERO ================= */
.hero{
    position:relative;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding-top:140px;
    text-align:center;
    overflow:hidden;
}

/* VIDEO FONDO */
.bg-video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(0.35);
    z-index:-3;
}

.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.9));
    z-index:-2;
}

/* TITULO CON LUZ */
.hero h1{
    font-size:4rem;
    font-weight:800;
    letter-spacing:4px;
    margin-bottom:20px;
    position:relative;
    overflow:hidden;
}

.hero h1::after{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
    transform:skewX(-25deg);
    animation:shine 4s infinite;
}

@keyframes shine{
    0%{left:-120%}
    100%{left:150%}
}

.hero p{
    opacity:0.8;
    margin-bottom:50px;
}

/* ================= GRID ================= */
.section-grid{
    width:90%;
    max-width:1300px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:25px;
}

.card{
    position:relative;
    height:260px;
    border-radius:20px;
    overflow:hidden;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,0.1);
    transition:all .5s ease;
    cursor:pointer;
}

.card:hover{
    transform:scale(1.08);
    box-shadow:0 30px 80px rgba(0,255,255,0.35);
}

.card img{
    width:100%;
    height:70%;
    object-fit:cover;
}

.card-title{
    position:absolute;
    bottom:20px;
    left:20px;
    font-size:1.4rem;
}

/* ================= TRANSICION NETFLIX ================= */
.transition{
    position:fixed;
    inset:0;
    background:black;
    z-index:2000;
    transform:scaleY(0);
    transform-origin:top;
    pointer-events:none;
}

.transition.active{
    animation:netflix .7s forwards;
}

@keyframes netflix{
    0%{transform:scaleY(0)}
    50%{transform:scaleY(1)}
    100%{transform:scaleY(0); transform-origin:bottom}
}

/* ================= PARTICULAS ================= */
#particles{
    position:absolute;
    inset:0;
    z-index:-1;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
    .section-grid{grid-template-columns:repeat(2,1fr)}
}

@media(max-width:600px){
    .section-grid{grid-template-columns:1fr}
    .hero h1{font-size:2.4rem}
}
</style>
</head>

<body>

<div class="transition" id="transition"></div>

<nav class="navbar">
    <div class="logo">WORLD GX</div>
    <div class="nav-links">
        <a href="#">Inicio</a>
        <a href="#">Campeonatos</a>
        <a href="#">Pilotos</a>
        <a href="#">Resultados</a>
    </div>
</nav>

<canvas id="particles"></canvas>

<section class="hero">

    <!-- VIDEO REAL FONDO -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="f1-video.mp4" type="video/mp4">
    </video>

    <h1>FORMULA WORLD GX</h1>
    <p>La velocidad redefine el futuro</p>

    <div class="section-grid">
        
        <div class="card" onclick="go('f1.html')">
            <img src="F1.jpg">
            <div class="card-title">Formula 1</div>
        </div>

        <div class="card" onclick="go('f2.html')">
            <img src="F2.jpg">
            <div class="card-title">Formula 2</div>
        </div>

        <div class="card" onclick="go('f3.html')">
            <img src="F3.jpg">
            <div class="card-title">Formula 3</div>
        </div>

        <div class="card" onclick="go('f5.html')">
            <img src="F5.jpg">
            <div class="card-title">Formula 5</div>
        </div>

    </div>
</section>

<!-- AUDIO MOTOR -->
<audio id="engineSound" src="engine.mp3"></audio>

<script>
/* ================= SONIDO MOTOR ================= */
const sound = document.getElementById('engineSound');

document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('mouseenter', ()=>{
        sound.currentTime=0;
        sound.play();
    });
});

/* ================= TRANSICION ================= */
const transition = document.getElementById('transition');

function go(page){
    transition.classList.add('active');
    setTimeout(()=> location.href = page, 650);
}

/* ================= PARTICULAS VELOCIDAD ================= */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.len = Math.random()*20+10;
        this.speed = Math.random()*6+4;
    }

    update(){
        this.y += this.speed;
        if(this.y>canvas.height){
            this.y=0;
            this.x=Math.random()*canvas.width;
        }
    }

    draw(){
        ctx.beginPath();
        ctx.moveTo(this.x,this.y);
        ctx.lineTo(this.x,this.y-this.len);
        ctx.strokeStyle='rgba(0,255,255,0.6)';
        ctx.lineWidth=1;
        ctx.stroke();
    }
}

function init(){
    for(let i=0;i<120;i++) particles.push(new Particle());
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
