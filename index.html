<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron', sans-serif;
}

body{
    background:#000;
    color:white;
    overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:18px 40px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{
    font-weight:800;
    letter-spacing:2px;
}

/* ================= HERO ================= */
.hero{
    position:relative;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding-top:140px;
    text-align:center;
    overflow:hidden;
}

.bg-video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(0.35);
    z-index:-3;
}

.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.9));
    z-index:-2;
}

/* TITULO */
.hero h1{
    font-size:4rem;
    font-weight:800;
    letter-spacing:4px;
    margin-bottom:10px;
    position:relative;
    overflow:hidden;
}

.hero h1::after{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
    transform:skewX(-25deg);
    animation:shine 4s infinite;
}

@keyframes shine{
    0%{left:-120%}
    100%{left:150%}
}

.hero p{
    opacity:0.8;
    margin-bottom:25px;
}

/* ===== BOTONES PRINCIPALES BAJO TITULO ===== */
.main-buttons{
    display:flex;
    gap:20px;
    margin-bottom:40px;
}

.main-buttons button{
    padding:12px 26px;
    border-radius:30px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.05);
    color:white;
    cursor:pointer;
    transition:.35s;
    backdrop-filter:blur(10px);
}

.main-buttons button:hover{
    background:#00ffff;
    color:black;
    transform:scale(1.08);
}

/* ================= GRID ================= */
.section-grid{
    width:90%;
    max-width:1300px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:25px;
}

.card{
    position:relative;
    height:260px;
    border-radius:20px;
    overflow:hidden;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,0.1);
    transition:all .5s ease;
    cursor:pointer;
}

.card:hover{
    transform:scale(1.08);
    box-shadow:0 30px 80px rgba(0,255,255,0.35);
}

.card img{
    width:100%;
    height:70%;
    object-fit:cover;
}

.card-title{
    position:absolute;
    bottom:20px;
    left:20px;
    font-size:1.4rem;
}

/* ================= TRANSICION ================= */
.transition{
    position:fixed;
    inset:0;
    background:black;
    z-index:2000;
    transform:scaleY(0);
    transform-origin:top;
    pointer-events:none;
}

.transition.active{
    animation:netflix .7s forwards;
}

@keyframes netflix{
    0%{transform:scaleY(0)}
    50%{transform:scaleY(1)}
    100%{transform:scaleY(0); transform-origin:bottom}
}

@media(max-width:1100px){
    .section-grid{grid-template-columns:repeat(2,1fr)}
}

@media(max-width:600px){
    .section-grid{grid-template-columns:1fr}
    .hero h1{font-size:2.4rem}
    .main-buttons{flex-direction:column}
}
</style>
</head>

<body>

<div class="transition" id="transition"></div>

<nav class="navbar">
    <div class="logo">WORLD GX</div>
</nav>

<section class="hero">

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="f1-video.mp4" type="video/mp4">
    </video>

    <h1>FORMULA WORLD GX</h1>
    <p>La velocidad redefine el futuro</p>

    <div class="main-buttons">
        <button onclick="go('campeonatos.html')">Campeonatos</button>
        <button onclick="go('pilotos.html')">Pilotos</button>
        <button onclick="go('resultados.html')">Resultados</button>
    </div>

    <div class="section-grid">
        
        <div class="card" onclick="go('f1.html')">
            <img src="F1.jpg">
            <div class="card-title">Formula 1</div>
        </div>

        <div class="card" onclick="go('f2.html')">
            <img src="F2.jpg">
            <div class="card-title">Formula 2</div>
        </div>

        <div class="card" onclick="go('f3.html')">
            <img src="F3.jpg">
            <div class="card-title">Formula 3</div>
        </div>

        <div class="card" onclick="go('f5.html')">
            <img src="F5.jpg">
            <div class="card-title">Formula 5</div>
        </div>

    </div>
</section>

<audio id="engineSound" src="engine.mp3"></audio>

<script>
const sound = document.getElementById('engineSound');
document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('mouseenter', ()=>{
        sound.currentTime=0;
        sound.play();
    });
});

const transition = document.getElementById('transition');
function go(page){
    transition.classList.add('active');
    setTimeout(()=> location.href = page, 650);
}
</script>

</body>
</html>
