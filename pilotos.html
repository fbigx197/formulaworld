<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Orbitron',sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* ===== INTRO BROADCAST ===== */
.intro{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:42px;
letter-spacing:8px;
z-index:9999;
animation:introAnim 4s forwards;
}
@keyframes introAnim{
0%{opacity:0;transform:scale(1.2)}
30%{opacity:1}
80%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* ===== TRANSICION TV ===== */
.transition{
position:fixed;
inset:0;
background:black;
transform:scaleY(0);
transform-origin:top;
transition:.6s ease;
z-index:9998;
}
.transition.active{transform:scaleY(1)}

/* ===== BACKGROUND ===== */
.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
}
.overlay{
position:fixed;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.95));
z-index:-2;
}

/* ===== NAVBAR ===== */
.navbar{
position:fixed;
top:0;
width:100%;
padding:18px 50px;
background:rgba(0,0,0,.85);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
border-bottom:2px solid red;
}
.logo{font-weight:800;letter-spacing:3px}
.btn{
padding:10px 22px;
border:none;
border-radius:8px;
cursor:pointer;
font-family:'Orbitron';
background:linear-gradient(45deg,#ff0000,#ff6a00);
color:white;
}

/* ===== HERO ===== */
.hero{
height:45vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:60px;
letter-spacing:10px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px red}
to{text-shadow:0 0 25px orange}
}

/* ===== CONTAINER ===== */
.container{
width:90%;
margin:auto;
padding-bottom:120px;
}
.section-title{
margin:50px 0 20px;
font-size:26px;
border-left:5px solid red;
padding-left:15px;
}

/* ===== RANKING ===== */
.ranking{
background:rgba(255,255,255,.05);
padding:20px;
border-radius:12px;
}
.ranking ul{
list-style:none;
}
.ranking li{
display:flex;
justify-content:space-between;
padding:8px 0;
border-bottom:1px solid rgba(255,255,255,.1);
}

/* ===== PILOTOS ===== */
.pilot-cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:20px;
perspective:1000px;
}
.card{
height:220px;
cursor:pointer;
}
.card-inner{
position:relative;
width:100%;
height:100%;
transition:transform .6s;
transform-style:preserve-3d;
}
.card:hover .card-inner{
transform:rotateY(180deg);
}
.card-front,.card-back{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
backface-visibility:hidden;
background:rgba(255,255,255,.05);
}
.card-back{
background:linear-gradient(135deg,#ff0000,#ff6a00);
transform:rotateY(180deg);
}

/* ===== PADDOCK ZONE ===== */
.paddock{
margin-top:40px;
padding:30px;
background:rgba(255,255,255,.05);
border-radius:12px;
text-align:center;
}

/* ===== SOUND BTN ===== */
.music-toggle{
position:fixed;
bottom:20px;
left:20px;
padding:12px 18px;
border:none;
border-radius:10px;
background:rgba(0,0,0,.8);
color:white;
cursor:pointer;
z-index:2000;
}
</style>
</head>

<body>

<div class="intro">FORMULA WORLD GX</div>
<div class="transition" id="transition"></div>

<video class="bg-video" autoplay muted loop playsinline>
<source src="f1-video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="navbar">
<div class="logo">FORMULA WORLD GX</div>
<button class="btn" onclick="goHome()">INICIO</button>
</div>

<section class="hero">
<h1>FORMULA WORLD GX</h1>
<p>Simulaci√≥n Oficial 2026</p>
</section>

<div class="container">

<div class="section-title">RANKING EN VIVO</div>
<div class="ranking">
<ul id="rankingList"></ul>
</div>

<div class="section-title">PILOTOS 2026</div>
<div class="pilot-cards" id="pilotCards"></div>

<div class="section-title">PADDOCK EXPERIENCE</div>
<div class="paddock" id="soundZone">
Pasa el mouse o toca para escuchar el motor
</div>

</div>

<audio id="engineSound" src="engine.mp3"></audio>
<audio id="bgMusic" src="NFS.mp3" loop></audio>
<audio id="whoosh" src="whoosh.mp3"></audio>

<button class="music-toggle" onclick="toggleMusic()" id="musicBtn">
SONIDO OFF
</button>

<script>

/* ===== GENERAR 40 PILOTOS ===== */
const pilotContainer=document.getElementById("pilotCards")

for(let i=1;i<=40;i++){
let card=document.createElement("div")
card.className="card"
card.innerHTML=`
<div class="card-inner">
<div class="card-front">
<h3>Piloto ${i}</h3>
<p>Equipo</p>
<p>F1</p>
</div>
<div class="card-back">
<p>Temporada 2026</p>
<p>Acreditado FIA</p>
</div>
</div>
`
pilotContainer.appendChild(card)
}

/* ===== RANKING DINAMICO ===== */
const rankingList=document.getElementById("rankingList")
let drivers=[]
for(let i=1;i<=10;i++){
drivers.push({name:"Piloto "+i,points:Math.floor(Math.random()*200)})
}
function updateRanking(){
drivers.sort((a,b)=>b.points-a.points)
rankingList.innerHTML=""
drivers.forEach((d,index)=>{
rankingList.innerHTML+=`<li><span>${index+1}. ${d.name}</span><span>${d.points} pts</span></li>`
})
}
updateRanking()
setInterval(()=>{
drivers.forEach(d=>d.points+=Math.floor(Math.random()*5))
updateRanking()
},3000)

/* ===== MUSICA ===== */
const music=document.getElementById("bgMusic")
music.volume=0.5
music.muted=true
function toggleMusic(){
if(music.muted){
music.muted=false
music.play().catch(()=>{})
document.getElementById("musicBtn").textContent="SONIDO ON"
}else{
music.muted=true
document.getElementById("musicBtn").textContent="SONIDO OFF"
}
}

/* ===== MOTOR ===== */
const engine=document.getElementById("engineSound")
const zone=document.getElementById("soundZone")

zone.addEventListener("mouseenter",()=>{engine.currentTime=0;engine.play().catch(()=>{})})
zone.addEventListener("mouseleave",()=>{engine.pause();engine.currentTime=0})
zone.addEventListener("click",()=>{engine.currentTime=0;engine.play().catch(()=>{})})

/* ===== TRANSICION ===== */
function goHome(){
document.getElementById("whoosh").play().catch(()=>{})
document.getElementById("transition").classList.add("active")
setTimeout(()=>{window.location.href="index.html"},600)
}

</script>

</body>
</html>
