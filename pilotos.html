<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Orbitron',sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* INTRO */
.intro{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:42px;
letter-spacing:8px;
z-index:9999;
animation:introAnim 4s forwards;
}
@keyframes introAnim{
0%{opacity:0;transform:scale(1.2)}
30%{opacity:1}
80%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* TRANSICION */
.transition{
position:fixed;
inset:0;
background:black;
transform:scaleY(0);
transform-origin:top;
transition:.6s ease;
z-index:9998;
}
.transition.active{transform:scaleY(1)}

/* FONDO */
.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
}
.overlay{
position:fixed;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.95));
z-index:-2;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
width:100%;
padding:18px 50px;
background:rgba(0,0,0,.85);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
border-bottom:2px solid red;
}
.logo{font-weight:800;letter-spacing:3px}
.btn{
padding:10px 22px;
border:none;
border-radius:8px;
cursor:pointer;
font-family:'Orbitron';
background:linear-gradient(45deg,#ff0000,#ff6a00);
color:white;
}

/* HERO */
.hero{
height:40vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:60px;
letter-spacing:10px;
}

/* CONTAINER */
.container{
width:90%;
margin:auto;
padding-bottom:120px;
}
.section-title{
margin:50px 0 20px;
font-size:26px;
border-left:5px solid red;
padding-left:15px;
}

/* FILTRO */
select{
padding:10px 15px;
background:black;
color:white;
border:2px solid red;
font-family:'Orbitron';
cursor:pointer;
margin-bottom:25px;
}

/* PILOTOS */
.pilot-cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:20px;
perspective:1000px;
}
.card{
height:240px;
cursor:pointer;
}
.card-inner{
position:relative;
width:100%;
height:100%;
transition:transform .6s;
transform-style:preserve-3d;
}
.card:hover .card-inner{
transform:rotateY(180deg);
}
.card-front,.card-back{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
backface-visibility:hidden;
background:rgba(255,255,255,.05);
padding:10px;
text-align:center;
}
.card-front img{
width:80px;
height:80px;
border-radius:50%;
object-fit:cover;
margin-bottom:10px;
}
.card-back{
background:linear-gradient(135deg,#ff0000,#ff6a00);
transform:rotateY(180deg);
}

/* PRESENTACION */
#presentationScreen{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:99999;
opacity:0;
pointer-events:none;
transition:.5s;
}
#presentationScreen.active{
opacity:1;
pointer-events:auto;
}
#presentationScreen img{
width:220px;
height:220px;
border-radius:50%;
object-fit:cover;
border:4px solid red;
margin-bottom:20px;
animation:pop .5s ease;
}
@keyframes pop{
0%{transform:scale(0)}
100%{transform:scale(1)}
}

/* PADDOCK */
.paddock{
margin-top:40px;
padding:30px;
background:rgba(255,255,255,.05);
border-radius:12px;
text-align:center;
cursor:pointer;
}

/* SONIDO BTN */
.music-toggle{
position:fixed;
bottom:20px;
left:20px;
padding:12px 18px;
border:none;
border-radius:10px;
background:rgba(0,0,0,.8);
color:white;
cursor:pointer;
z-index:2000;
}
</style>
</head>

<body>

<div class="intro">FORMULA WORLD GX</div>
<div class="transition" id="transition"></div>

<video class="bg-video" autoplay muted loop playsinline>
<source src="f1-video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="navbar">
<div class="logo">FORMULA WORLD GX</div>
<button class="btn" onclick="goHome()">INICIO</button>
</div>

<section class="hero">
<h1>PILOTOS 2026</h1>
</section>

<div class="container">

<div class="section-title">GRILLA OFICIAL</div>

<select id="categoryFilter">
<option value="all">Todas las categor√≠as</option>
<option value="F1">F1</option>
<option value="F2">F2</option>
<option value="F3">F3</option>
<option value="F5">F5</option>
</select>

<div class="pilot-cards" id="pilotCards"></div>

<div class="section-title">PADDOCK EXPERIENCE</div>
<div class="paddock" id="soundZone">
Pasa el mouse o toca para escuchar el motor
</div>

</div>

<!-- PRESENTACION -->
<div id="presentationScreen">
<img id="presentationImg">
<h1 id="presentationName"></h1>
<h2 id="presentationTeam" style="color:red;margin-top:10px;"></h2>
<p id="presentationCategory"></p>
<button onclick="closePresentation()" style="margin-top:30px;padding:10px 20px;background:red;border:none;color:white;font-family:'Orbitron';cursor:pointer;">
CERRAR
</button>
</div>

<audio id="engineSound" src="engine.mp3"></audio>
<audio id="bgMusic" src="NFS.mp3" loop></audio>
<audio id="whoosh" src="whoosh.mp3"></audio>

<button class="music-toggle" onclick="toggleMusic()" id="musicBtn">
SONIDO OFF
</button>

<script>

/* ===== EDITA TUS 40 PILOTOS AQUI ===== */
const pilotos = [

{foto:"luther.jpg", nombre:"Luther Schdler", escuderia:"Mercedes Petronas", categoria:"F1"},
{foto:"mernius.jpg", nombre:"Leon Lindstrom", escuderia:"Scuderia Valhalla", categoria:"F1"},
{foto:"alessio.jpg", nombre:"Alessio Magno", escuderia:"Scuderia Magno", categoria:"F1"},
{foto:"Dave.jpg", nombre:"Dave Blackwell", escuderia:"Blackwell Racing Bulls", categoria:"F1"},
{foto:"floyd.jpg", nombre:"Floyd Scofield", escuderia:"Alpine F1 Team", categoria:"F1"},
{foto:"gretzky.jpg", nombre:"Gretzky Sergeev", escuderia:"Blackwell Racing Bulls", categoria:"F1"},
{foto:"luke.jpg", nombre:"Luke Blackwell", escuderia:"Blackwell Racing Bulls", categoria:"F1"},  
{foto:"luko.jpg", nombre:"Luko Magno", escuderia:"Skyline Racing ", categoria:"F1"}, 
{foto:"alessandro.jpg", nombre:"Alessandro Lora", escuderia:"Mercedes Petronas", categoria:"F1"},
{foto:"anthony.jpg", nombre:"Anthony DeSciglio", escuderia:"Mercedes Petronas", categoria:"F1"},  
{foto:"drake.jpg", nombre:"Arkady Reznikov", escuderia:"Blackwell Racing Bulls", categoria:"F1"},  
{foto:"emanuel.jpg", nombre:"Nicolas Simeone", escuderia:"Mercedes Petronas", categoria:"F1"},
{foto:"guillermo.jpg", nombre:"Guillermo Zambada", escuderia:"Skyline Racing", categoria:"F1"},  
{foto:"juan.jpg", nombre:"Juan Olivero", escuderia:"Alpine F1 Team", categoria:"F1"},  
{foto:"kaarl.jpg", nombre:"Kaarl Lindstrom", escuderia:"Scuderia Valhalla", categoria:"F1"},
{foto:"kyotto.jpg", nombre:"Kyotto Magno", escuderia:"Scuderia Magno", categoria:"F1"},  
{foto:"lorenzo.jpg", nombre:"Lorenzo Abruzzi", escuderia:"Skyline Racing", categoria:"F1"},
{foto:"mitsuru.jpg", nombre:"Mitsuru Nakai", escuderia:"SkyRush", categoria:"F1"}, 
{foto:"nathan.jpg", nombre:"Nathan Brooks", escuderia:"Scuderia Valhalla", categoria:"F1"},
{foto:"roke.jpg", nombre:"Roke Carvalho", escuderia:"Alpine F1 Team", categoria:"F1"},
{foto:"yepez.jpg", nombre:"Yepez", escuderia:"Skyline Racing", categoria:"F1"},  

{foto:"pilot6.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot7.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot8.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot9.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},
{foto:"pilot10.jpg", nombre:"Vacio", escuderia:"Ninguna", categoria:"F5"},  

]

const container=document.getElementById("pilotCards")
const filter=document.getElementById("categoryFilter")

function renderPilots(cat="all"){
container.innerHTML=""
pilotos
.filter(p=>cat==="all"||p.categoria===cat)
.forEach(p=>{
container.innerHTML+=`
<div class="card" onclick="presentPilot('${p.foto}','${p.nombre}','${p.escuderia}','${p.categoria}')">
<div class="card-inner">
<div class="card-front">
<img src="${p.foto}">
<h3>${p.nombre}</h3>
<p>${p.escuderia}</p>
<p>${p.categoria}</p>
</div>
<div class="card-back">
<p>Temporada 2026</p>
<p>Acreditado FIA</p>
</div>
</div>
</div>
`
})
}
renderPilots()

filter.addEventListener("change",e=>{
renderPilots(e.target.value)
})

/* PRESENTACION */
function presentPilot(foto,nombre,team,cat){
document.getElementById("presentationImg").src=foto
document.getElementById("presentationName").textContent=nombre
document.getElementById("presentationTeam").textContent=team
document.getElementById("presentationCategory").textContent=cat
document.getElementById("presentationScreen").classList.add("active")
}
function closePresentation(){
document.getElementById("presentationScreen").classList.remove("active")
}

/* MUSICA */
const music=document.getElementById("bgMusic")
music.volume=0.5
music.muted=true
function toggleMusic(){
if(music.muted){
music.muted=false
music.play().catch(()=>{})
document.getElementById("musicBtn").textContent="SONIDO ON"
}else{
music.muted=true
document.getElementById("musicBtn").textContent="SONIDO OFF"
}
}

/* MOTOR */
const engine=document.getElementById("engineSound")
const zone=document.getElementById("soundZone")
zone.addEventListener("mouseenter",()=>{engine.currentTime=0;engine.play().catch(()=>{})})
zone.addEventListener("mouseleave",()=>{engine.pause();engine.currentTime=0})
zone.addEventListener("click",()=>{engine.currentTime=0;engine.play().catch(()=>{})})

function goHome(){
document.getElementById("whoosh").play().catch(()=>{})
document.getElementById("transition").classList.add("active")
setTimeout(()=>{window.location.href="index.html"},600)
}

</script>

</body>
</html>
