<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula 1 | Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Orbitron',sans-serif;color:white;overflow-x:hidden;background:black}

/* intro */
.intro{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:42px;
letter-spacing:6px;
z-index:9999;
animation:introFade 3.5s forwards;
}
@keyframes introFade{
0%{opacity:1}
80%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* transicion */
.page-transition{
position:fixed;
inset:0;
background:black;
z-index:9998;
transform:scaleY(0);
transform-origin:top;
transition:.7s;
}
.page-transition.active{transform:scaleY(1)}

/* video fondo */
.bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
}
.overlay{
position:fixed;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.95));
z-index:-2;
}

/* navbar */
.navbar{
position:fixed;
top:0;width:100%;
padding:18px 50px;
background:rgba(0,0,0,.75);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}
.logo{font-weight:800;letter-spacing:3px}

.btn-home{
padding:10px 22px;
border:none;
border-radius:8px;
font-family:'Orbitron',sans-serif;
font-weight:600;
cursor:pointer;
color:white;
background:linear-gradient(45deg,#ff0000,#ff6a00);
}

/* boton musica */
.music-toggle{
position:fixed;
bottom:20px;
left:20px;
padding:12px 18px;
border:none;
border-radius:10px;
background:rgba(0,0,0,.7);
color:white;
cursor:pointer;
z-index:2000;
}

/* hero */
.hero{
height:40vh;
display:flex;
justify-content:center;
align-items:center;
padding-top:80px;
}
.hero h1{font-size:60px;letter-spacing:8px}

/* contenido */
.container{width:90%;margin:auto;padding-bottom:120px}
.section-title{font-size:28px;margin:40px 0 20px}

/* tabla */
table{
width:100%;
border-collapse:collapse;
background:rgba(255,255,255,.05);
}
th,td{padding:14px;border-bottom:1px solid rgba(255,255,255,.08)}

/* calendario */
.calendar{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}
.race{
padding:20px;
border-radius:14px;
background:rgba(255,255,255,.05);
}

/* zona motor */
.sound-zone{
padding:40px;
margin-top:30px;
border-radius:14px;
background:rgba(255,255,255,.05);
text-align:center;
cursor:pointer;
}
</style>
</head>

<body>

<div class="intro">FORMULA 1</div>
<div class="page-transition" id="transition"></div>

<video class="bg-video" autoplay muted loop playsinline>
<source src="f1-video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="navbar">
<div class="logo">FORMULA WORLD GX</div>
<button class="btn-home" onclick="goHome()">INICIO</button>
</div>

<section class="hero">
<h1>FORMULA 1</h1>
</section>

<div class="container">

<div class="section-title">TABLA DE POSICIONES</div>
<table>
<tr><th>#</th><th>Piloto</th><th>Equipo</th><th>Puntos</th></tr>
<tr><td>1</td><td>Max Verstappen</td><td>Red Bull</td><td>575</td></tr>
<tr><td>2</td><td>Lewis Hamilton</td><td>Mercedes</td><td>387</td></tr>
</table>

<div class="section-title">EXPERIENCIA MOTOR</div>
<div class="sound-zone" id="soundZone">Pasa el mouse para escuchar el motor</div>

</div>

<!-- audios -->
<audio id="engineSound" src="engine.mp3"></audio>
<audio id="whoosh" src="whoosh.mp3"></audio>
<audio id="bgMusic" src="NFS.mp3" loop></audio>

<button class="music-toggle" onclick="toggleMusic()" id="musicBtn">
SONIDO ON
</button>

<script>

/* musica fondo */
const music=document.getElementById("bgMusic")
const btn=document.getElementById("musicBtn")
music.volume=0.5

document.addEventListener("click",()=>{
music.play()
},{once:true})

function toggleMusic(){
if(music.muted){
music.muted=false
btn.textContent="SONIDO ON"
}else{
music.muted=true
btn.textContent="SONIDO OFF"
}
}

/* sonido motor */
const engine=document.getElementById('engineSound')
const zone=document.getElementById('soundZone')

zone.addEventListener('mouseenter',()=>{
engine.currentTime=0
engine.play()
})
zone.addEventListener('mouseleave',()=>engine.pause())

/* boton inicio */
function goHome(){
document.getElementById('whoosh').play()
document.getElementById('transition').classList.add('active')
setTimeout(()=>window.location="index.html",700)
}

</script>

</body>
</html>
