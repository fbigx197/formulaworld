<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Orbitron',sans-serif;color:white;background:black;overflow-x:hidden}

/* VIDEO */
.bg-video{
position:fixed;inset:0;width:100%;height:100%;
object-fit:cover;z-index:-3;
}
.overlay{
position:fixed;inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.95));
z-index:-2;
}

/* NAVBAR */
.navbar{
position:fixed;top:0;width:100%;
padding:18px 50px;
background:rgba(0,0,0,.75);
backdrop-filter:blur(10px);
display:flex;justify-content:space-between;
align-items:center;
z-index:1000;
}
.logo{font-weight:800;letter-spacing:3px}

.btn{
padding:10px 22px;
border:none;border-radius:8px;
cursor:pointer;color:white;
background:linear-gradient(45deg,#ff0000,#ff6a00);
transition:.3s;
}
.btn:hover{
transform:scale(1.05);
}

/* HERO */
.hero{
height:45vh;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
text-align:center;padding-top:80px;
}
.hero h1{font-size:56px;letter-spacing:6px}

/* GRID */
.grid{
width:90%;margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;padding-bottom:120px;
}
.card{
position:relative;height:320px;
border-radius:18px;overflow:hidden;
cursor:pointer;transition:.4s;
}
.card img{width:100%;height:100%;object-fit:cover}
.card::before{
content:"";position:absolute;inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}
.card-title{
position:absolute;bottom:25px;left:25px;font-size:24px;
}
.card:hover{
transform:scale(1.07);
box-shadow:0 40px 80px rgba(0,0,0,.9);
}

/* MUSICA */
.music-toggle{
position:fixed;bottom:20px;left:20px;
padding:12px 18px;border:none;
border-radius:10px;background:rgba(0,0,0,.7);
color:white;cursor:pointer;z-index:2000;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
<source src="f1-video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar">
<div class="logo">FORMULA WORLD GX</div>
<button class="btn" onclick="goHome()">INICIO</button>
</nav>

<!-- HOME -->
<section class="hero">
<h1>CAMPEONATOS</h1>
<p>Selecciona una categor√≠a</p>
</section>

<section class="grid">

<div class="card" onclick="openPage('formula1.html')">
<img src="F1.png" alt="Formula 1">
<div class="card-title">Formula 1</div>
</div>

<div class="card" onclick="openPage('formula2.html')">
<img src="F2.png" alt="Formula 2">
<div class="card-title">Formula 2</div>
</div>

<div class="card" onclick="openPage('formula3.html')">
<img src="F3.png" alt="Formula 3">
<div class="card-title">Formula 3</div>
</div>

<div class="card" onclick="openPage('formula5.html')">
<img src="F5.png" alt="Formula 5">
<div class="card-title">Formula 5</div>
</div>  

</section>

<!-- AUDIO -->
<audio id="bgMusic" src="NFS.mp3" loop></audio>

<button class="music-toggle" id="musicBtn" onclick="toggleMusic()">SONIDO OFF</button>

<script>

/* ===== IR A OTRA PAGINA ===== */
function openPage(page){
window.location.href = page;
}

/* ===== VOLVER A HOME ===== */
function goHome(){
window.location.href="index.html";
}

/* ===== MUSICA ===== */
const music=document.getElementById("bgMusic")
const btn=document.getElementById("musicBtn")

music.volume=0.5

document.addEventListener("click",()=>{
music.play().catch(()=>{})
btn.textContent="SONIDO ON"
},{once:true})

function toggleMusic(){
if(music.paused){
music.play()
btn.textContent="SONIDO ON"
}else{
music.pause()
btn.textContent="SONIDO OFF"
}
}

</script>
</body>
</html>
