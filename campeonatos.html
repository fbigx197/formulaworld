<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campeonatos | Formula World GX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Orbitron', sans-serif;
    color:white;
    overflow-x:hidden;
}

/* ================= VIDEO FONDO ================= */
.bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

/* overlay cine */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,.7), rgba(0,0,0,.9));
    z-index:-2;
}

/* luces ambientales */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:
    radial-gradient(circle at 20% 30%, rgba(0,255,200,.12), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,150,255,.12), transparent 40%);
    animation:lights 10s ease-in-out infinite alternate;
    z-index:-1;
}

@keyframes lights{
    0%{ opacity:.4 }
    100%{ opacity:1 }
}

/* ================= NAVBAR ================= */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:18px 50px;
    background:rgba(0,0,0,.75);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:space-between;
    z-index:1000;
}

.logo{
    font-weight:800;
    letter-spacing:3px;
}

.nav-links a{
    margin-left:30px;
    text-decoration:none;
    color:white;
    font-size:14px;
    opacity:.8;
}

.nav-links a:hover{
    opacity:1;
}

/* ================= HERO ================= */
.hero{
    height:45vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding-top:80px;
}

.hero h1{
    font-size:56px;
    letter-spacing:6px;
    position:relative;
    overflow:hidden;
}

/* luz que cruza */
.hero h1::after{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:linear-gradient(120deg, transparent, white, transparent);
    animation:shine 4s infinite;
}

@keyframes shine{
    to{ left:130% }
}

.hero p{
    opacity:.7;
    margin-top:10px;
}

/* ================= GRID NETFLIX ================= */
.grid{
    width:90%;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:40px;
    padding-bottom:100px;
}

/* ================= CARD 3D ================= */
.card{
    position:relative;
    height:340px;
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    transition:.5s;
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.7s;
}

.card::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,.85), transparent 60%);
}

.card-title{
    position:absolute;
    bottom:25px;
    left:25px;
    font-size:24px;
}

.card:hover{
    transform:scale(1.08) rotateX(6deg) rotateY(-6deg);
    box-shadow:0 40px 80px rgba(0,0,0,.9);
}

.card:hover img{
    transform:scale(1.15);
}

/* brillo */
.card::after{
    content:"";
    position:absolute;
    top:-120%;
    left:-120%;
    width:60%;
    height:200%;
    background:linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
    transform:rotate(25deg);
    transition:.6s;
}

.card:hover::after{
    top:120%;
    left:120%;
}

/* animacion apertura */
.card.opening{
    animation:openCard .6s forwards;
}

@keyframes openCard{
    60%{ transform:scale(1.25) }
    100%{ transform:scale(1.15) }
}
</style>
</head>

<body>

<!-- VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="f1-video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">WORLD GX</div>
    <div class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="#">Pilotos</a>
        <a href="#">Resultados</a>
    </div>
</div>

<!-- HERO -->
<section class="hero">
    <h1>CAMPEONATOS</h1>
    <p>Selecciona una categor√≠a para explorar</p>
</section>

<!-- GRID -->
<section class="grid">

<div class="card" onclick="openCard(this,'formula1.html')">
    <img src="F1.png">
    <div class="card-title">Formula 1</div>
</div>

<div class="card" onclick="openCard(this,'formula2.html')">
    <img src="F2.png">
    <div class="card-title">Formula 2</div>
</div>

<div class="card" onclick="openCard(this,'formula3.html')">
    <img src="F3.png">
    <div class="card-title">Formula 3</div>
</div>

<div class="card" onclick="openCard(this,'formula5.html')">
    <img src="F5.png">
    <div class="card-title">Formula 5</div>
</div>

</section>

<script>
function openCard(card, link){
    card.classList.add('opening');
    setTimeout(()=> window.location.href = link, 500);
}

/* inclinacion mouse */
document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('mousemove', e=>{
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left - r.width/2;
        const y = e.clientY - r.top - r.height/2;
        card.style.transform = `scale(1.08) rotateX(${y/20}deg) rotateY(${-x/20}deg)`;
    });
    card.addEventListener('mouseleave', ()=> card.style.transform="");
});
</script>

</body>
</html>
